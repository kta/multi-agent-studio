# multi-agent-studio 設定ファイル

# 言語設定
# ja: 日本語（ビジネス丁寧語のみ、併記なし）
# en: 英語（日本語 + 英訳併記）
# その他の言語コード（es, zh, ko, fr, de 等）も対応
language: ja

# スキル設定
skill:
  # スキル保存先（生成されたスキルはここに保存）
  save_path: "~/.claude/skills/studio-generated/"

  # ローカルスキル保存先（このプロジェクト専用）
  local_path: "~/multi-agent-studio/skills/"

# スクリーンショット設定
screenshot:
  # Windows側パス（参考用）
  windows_path: "C:\\Users\\{{USERNAME}}\\Pictures\\Screenshots"
  # WSL側パス（実際に使用）
  path: "/mnt/c/Users/{{USERNAME}}/Pictures/Screenshots"

# ログ設定
logging:
  level: info  # debug | info | warn | error
  path: "~/multi-agent-studio/logs/"
